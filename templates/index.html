    <script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    socket.on('newTweet', function(msg) {
        debugger;
        $('#tweets').append('<div class="panel panel-default">' +
                '<div class="panel-body">'+ msg +
                '</div> </div>');
        console.log(msg);
    });
